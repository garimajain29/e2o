    <script>
    $(document).ready(function(){

    //colorset();
    $.ajax({url:"json/task.json",
        crossDomain: true,
        dataType: "jsonp",
        contentType: "application/json; charset=utf-8",
        success:function(result){
        /*console.log(result);*/
        for(var i= 0; i < result.length; i++){
            str = ' <tr><td id="task_' + i + '" class="clickable">' + result[i].TaskDesc + '</td><td>' + result[i].TaskStartDt+ '</td><td>' + result[i].TaskEndDt + '</td><td><div class="progress progress-striped active"><div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: '+ result[i].TaskPercentage+' "><span class="sr-only">'+ result[i].TaskPercentage + ' Complete (success)</span></div></div></td></tr>'
            $("#listTable").append(str);
            var result = result;


        }

        $(".clickable").click(function(){
            var nIndex = ($(this)[0].id).split("_")[1];
           // console.log(nIndex);
            updateTask(result[nIndex]);
        })


    }});

        function updateTask(result){
            console.log(result);
        }
    })
