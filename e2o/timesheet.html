    <script>
        $(document).ready(function(){

            colorset();
        $.ajax({url:"json/timesheet.json",success:function(result){
            //alert("Data: " + result );
            //var nsHours = ;
           // console.log(nsHours)
            var subHr="";
                    var levHr="";
              /*  for(var i=0;i<result.length;i++){*/
                    subHr=parseInt(result[0].SubmittedHours)+ parseInt(result[1].SubmittedHours) + parseInt(result[2].SubmittedHours);
                    levHr=parseInt(result[0].Leavehours) + parseInt(result[1].Leavehours) + parseInt(result[2].Leavehours);
        /*        }*/
            var IndTemp = [
                {  y: result[0].SubmittedHours, indexLabel:"Submitted" },
                {  y: result[0].Leavehours,indexLabel:"Leave"  },
                {y: 40 - result[0].SubmittedHours - result[0].Leavehours,indexLabel:"Non Submitted" }

            ];

            var projTemp = [
                {  y: subHr, indexLabel:"Submitted"  },
                {  y: levHr,indexLabel:"Leave" },
                {y: 120 - subHr - levHr,indexLabel:"Non Submitted"}
            ]

            chartLoad('individual', IndTemp,"#ffffff", result[0].MemberName);
            chartLoad('project', projTemp,"#ffffff","Wilton");
            chartLoad('organization', projTemp,"#ffffff","NTT DATA");
        }});

            function colorset(){
                CanvasJS.addColorSet("chartColor",
                        [//colorSet Array

                            "#5cb85c",
                            "#428bca",
                                '#f0ad4e'
                        ]);
            }

            function chartLoad(conatinerName, arrDataPoints,backgroundColor,ChartTitle){
                var chart = new CanvasJS.Chart(conatinerName,
                        {
                            colorSet: "chartColor",
                            backgroundColor:backgroundColor,
                            title:{
                                text:ChartTitle
                               /* verticalAlign:"center",
                                horizontalAlign:"center"*/
                            },
                            animationEnabled: true,
                            interactivityEnabled:true,

                            height:220,
                            width:220,

                            data: [
                                {
                                    type: "doughnut",indexLabelPlacement: "inside",
                                    dataPoints: arrDataPoints
                                }
                            ]
                        });
                chart.render();
            }
        })
    </script>
